name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libgtest-dev lcov
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake with coverage
      run: cmake -S . -B build -DENABLE_COVERAGE=ON

    - name: Build project
      run: cmake --build build

    - name: Run tests
      run: cd build && ctest --output-on-failure

    - name: Generate coverage report
      run: |
        lcov --capture --directory build --output-file coverage.info --ignore-errors mismatch
        lcov --remove coverage.info '/usr/*' '*/googletest/*' '*/tests/*' --output-file coverage.info --ignore-errors mismatch --ignore-errors unused
        lcov --list coverage.info --ignore-errors mismatch

    - name: Check coverage threshold
      run: |
        COVERAGE=$(lcov --summary coverage.info --ignore-errors mismatch 2>&1 | grep "lines" | grep -oP '\d+\.\d+' | head -1)
        echo "Line coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "Coverage ${COVERAGE}% is below 80% threshold"
          exit 1
        fi
        echo "Coverage ${COVERAGE}% meets 80% threshold"

    - name: Generate coverage badge JSON
      id: coverage-badge
      run: |
        COVERAGE=$(lcov --summary coverage.info --ignore-errors mismatch 2>&1 | grep "lines" | grep -oP '\d+\.\d+' | head -1)
        # Determine badge color based on coverage percentage
        if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
          COLOR=brightgreen
        elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
          COLOR=yellow
        else
          COLOR=red
        fi
        echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}" > coverage-badge.json
        cat coverage-badge.json

    - name: Upload coverage badge to Gist
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GIST_TOKEN }}
        gist_id: <YOUR_GIST_ID>
        file_path: coverage-badge.json
